name: macOS test

#on: [push, pull_request]

on:
  workflow_dispatch:
  push:
     branches:
       - master

jobs:
  macos-build:
     name: MacOS Build
     strategy:
       matrix:
         os: [macos-14]

     runs-on: ${{ matrix.os }}

     steps:
     - name: Checkout Code
       uses: actions/checkout@v4
       with:
         fetch-depth: 0
         submodules: recursive
     - name: Get version from tag
       run : |
         git fetch -a
         TAGVERSION="0.37.2" #$(git describe --tags `git rev-list --tags --max-count=1`)
         echo "TAGVERSION=${TAGVERSION:1}" >> $GITHUB_ENV
